<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    padding: 20px;
  }

  p {
    font-size: 1.2em;
  }

  input[type="password"],
  input[type="text"] {
    width: 300px;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
    transition: border-color 0.3s;
  }

  input[type="password"]:focus,
  input[type="text"]:focus {
    border-color: #007BFF;
    outline: none;
  }

  input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.2);
  }

  label {
    font-size: 1em;
    cursor: pointer;
  }

  .container {
    max-width: 400px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>

<div class="container">
  <p>Click the checkbox to toggle between password visibility:</p>
  <label>
    Password: <input type="password" value="FakePSW" id="myInput">
  </label>
  <br><br>
  <label>
    <input type="checkbox" onclick="myFunction()"> Show Password
  </label>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
</html>
