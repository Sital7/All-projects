<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator{
            border-radius: 10px;
            display: inline-block;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0.1);
            background-color: white;
        }

        .display{
            width: 350px;
            height: 60px;  
            margin-bottom: 20px;
            font-size: 2em;  
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Courier New', Courier, monospace;
            white-space: nowrap;
        }

        .buttons{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
            grid-template-rows: repeat(5, 50px);  
        }

        .button{
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: blue;
            transition: background-color 0.2s;
            height: 100%;
        }

        .button:hover{
            background-color: #ddd;
        }

        button.operator, button.clear, button.equals{
            background-color: antiquewhite;
            height: 100%;
            border-radius: 8px;
        }

        .number{
            background-color: #f0f0f0;
            height: 100%;
            font-size: 1.5em;
            border-radius: 8px;
        }

        button.operator{
            background-color: antiquewhite;
            height: 50px;
            width: 100%;  
            border-radius: 8px;
        }

        button.clear{
            background-color: antiquewhite;
            border-radius: 8px;
        }
        button.equals{
            background-color: antiquewhite;
            border-radius: 8px;
            width: 325%;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <h1>CALCULATOR</h1>
        <div id="display" class="display"></div>
        <div class="buttons">
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
 
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('*')">*</button>
 
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
 
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
 
            <button class="operator" onclick="calculateSquare()">xÂ²</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
    </div>
 
    <script>
        let display = document.getElementById("display");
 
        function appendNumber(number) {
            display.innerHTML += number;
        }
 
        function appendOperator(operator) {
            const lastChar = display.innerHTML[display.innerHTML.length - 1];
            if ("+-*/".includes(lastChar)) {
                display.innerHTML = display.innerHTML.slice(0, -1); 
            }
            display.innerHTML += operator;
        }
 
        function clearDisplay() {
            display.innerHTML = "";
        }
 
        function calculateResult() {
            try {
                let result = eval(display.innerHTML); 
                display.innerHTML = result; 
            } catch (error) {
                display.innerHTML = "Error";
            }
        }
 
        function calculateSquare() {
            try {
                let currentValue = parseFloat(display.innerHTML);
                if (!isNaN(currentValue)) {
                    let result = currentValue ** 2;
                    display.innerHTML = `${currentValue}<sup>2</sup> = ${result}`;
                } else {
                    display.innerHTML = "Error"; 
                }
            } catch (error) {
                display.innerHTML = "Error"; 
            }
        }
    </script>
</body>
</html>
